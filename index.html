<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show and Hide Brands</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="brands-title brands-title-for-tablet">Repair of equipment from various brands</div>
  <div class="brands-section">
      <div class="brands-grid" id="brandsGrid">
        <!-- Default visible brands -->
        <div class="brand"><img src="images/acer.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand"><img src="images/hp.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand"><img src="images/lenovo.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand"><img src="images/sony.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand"><img src="images/apple.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand"><img src="images/samsung.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand"><img src="images/bosch.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand"><img src="images/viewsonic.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <!-- Extra brands to be toggled -->
        <div class="brand hidden"><img src="images/acer.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand hidden"><img src="images/hp.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand hidden"><img src="images/lenovo.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand hidden"><img src="images/lenovo.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand hidden"><img src="images/lenovo.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand hidden"><img src="images/lenovo.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="brand hidden"><img src="images/lenovo.svg"><img src="images/icon.svg" alt="icon arrow"></div>
      </div>
   

    <!-- Toggle button -->
    <button class="toggle-btn" id="toggleBtn"><img id="btnIcon"  src="images/expand.svg" alt="expand logo"><span>Show all</span></button>
  </div>

 
 <!-- for mobile -->
     <div class="swiper mySwiper">
      <div class="brands-title">Repair of equipment from various brands</div>
      <div class="swiper-wrapper ">
        <div class="swiper-slide"><img src="images/lenovo.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="swiper-slide"><img src="images/hp.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="swiper-slide"><img src="images/acer.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="swiper-slide"><img src="images/sony.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="swiper-slide"><img src="images/apple.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="swiper-slide"><img src="images/samsung.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="swiper-slide"><img src="images/bosch.svg"><img src="images/icon.svg" alt="icon arrow"></div>
        <div class="swiper-slide"><img src="images/viewsonic.svg"><img src="images/icon.svg" alt="icon arrow"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>


  <script>
     const btn = document.getElementById('toggleBtn');
    const hiddenItems = document.querySelectorAll('.hidden');
    let shown = false;

    btn.addEventListener('click', () => {
      hiddenItems.forEach(item => {
        item.classList.toggle('hidden');
      });
      shown = !shown;
      if (shown) {
    btnIcon.src = "showLess.png";
    btn.innerHTML = `<img id="btnIcon" src="images/showLess.png" alt="Hide"> Hide`;
  } else {
    btnIcon.src = "expand.svg";
    btn.innerHTML = `<img id="btnIcon" src="images/expand.svg" alt="Show"> Show more`;
  }
    });
  </script>



  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

</body>
</html>
